---
- name: Create group
  become: true
  ansible.builtin.group:
    name: "{{ minio_sys_group }}"
    system: true
    state: present

- name: Create user
  become: true
  ansible.builtin.user:
    name: "{{ minio_sys_user }}"
    system: true
    shell: /bin/bash
    create_home: true
    home: "/home/{{ minio_sys_user }}"
    state: present

- name: Create data dir
  become: true
  ansible.builtin.file:
    path: "/data"
    owner: "{{ minio_sys_user }}"
    group: "{{ minio_sys_group }}"
    mode: "0755"
    state: directory

- name: Download Minio
  become: true
  ansible.builtin.get_url:
    url: https://dl.min.io/server/minio/release/linux-amd64/minio
    dest: /usr/local/bin/
    mode: "0755"

- name: Copy envs
  become: true
  ansible.builtin.template:
    src: backup/minio.env.j2
    dest: /etc/default/minio
    mode: '0644'

- name: Copy service
  become: true
  ansible.builtin.template:
    src: backup/minio.service.j2
    dest: /etc/systemd/system/minio.service
    mode: '0644'

- name: Reload daemon
  become: true
  ansible.builtin.systemd:
    daemon_reload: true

- name: Start minio
  become: true
  ansible.builtin.systemd:
    name: minio
    state: started
    enabled: true
