---
prometheus_scrape_configs:
  - job_name: "prometheus"
    metrics_path: "{{ prometheus_metrics_path }}"
    static_configs:
      - targets:
          - "{{ ansible_fqdn | default(ansible_host) | default('localhost') }}:9090"

  - job_name: "node_exporter"
    metrics_path: "{{ prometheus_metrics_path }}"
    static_configs:
      - targets:
          - "monitoring-01.redstone:9100"
          - "consul-01.redstone:9100"
          - "consul-02.redstone:9100"
          - "consul-03.redstone:9100"
          - "dns-01.redstone:9100"
          - "dns-02.redstone:9100"
          - "loadbalancer-01.redstone:9100"
          - "loadbalancer-02.redstone:9100"
          - "gh-runner-01.redstone:9100"
          - "gh-runner-02.redstone:9100"
  - job_name: "bind_exporter"
    metrics_path: "{{ prometheus_metrics_path }}"
    static_configs:
      - targets:
          - "dns-01.redstone:9119"
          - "dns-02.redstone:9119"

prometheus_alertmanager_config:
  - scheme: http
    static_configs:
      - targets: ["127.0.0.1:9093"]

_webhook_url: "http://192.168.178.55:8000/api/v1/alerts"
alertmanager_receivers:
  - name: "webhook-handler"
    webhook_configs:
      - url: "{{ _webhook_url }}"
        send_resolved: true
        http_config:
          follow_redirects: true
          tls_config:
            insecure_skip_verify: true

alertmanager_route:
  receiver: "webhook-handler"
  group_by: ["alertname", "team"]
